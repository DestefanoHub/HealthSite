    <head>
        <title>List of Injuries</title>
        <meta charset="UTF-8">
        <link href="../stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../stylesheets/Injuries-style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container fill">
            <div class="row">
                <div class="col-md-3" id="left-col">
                    <div class="sidebar-nav-fixed pull-right affix">
                        <div class="well">
                        <ul class="nav ">
                            <li class="nav-header">Sidebar</li>
                            <li></li>
                            <li class="active"><a href="#" class="btn btn-info nav-link">Immediate Assistance</a>
                            </li>
                            <li></li>
                            <li><a href="#" class="btn btn-info nav-link">911 Call</a>
                            </li>
                            <li></li>
                            <li><a href="Edu_Injuries.html" class="btn btn-info nav-link">Injuries</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.well -->
                </div>
                <!--/sidebar-nav-fixed -->
            </div>
            <!--/span-->
            <div class="col-md-9" id="content">
                <div class="row">
                    <div class="col-md-7">
                        <h1>The First Aid Web Kit</h1>
                    </div>
                    <div class="col-md-2">
                        <a id="aid_kit" href="#" class="btn btn-info">First Aid Kit</a>
                    </div>
                </div>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-danger">
                        <span class="glyphicon glyphicon-asterisk"></span>&nbsp;&nbsp;&nbsp;&nbsp;Abrasions
                    </button>
                    <button type="button" class="list-group-item">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;&nbsp;&nbsp;Allergic Reactions
                    </button>
                    <button type="button" class="list-group-item list-group-item-info">
                        <span class="glyphicon glyphicon-bold"></span>&nbsp;&nbsp;&nbsp;&nbsp;Broken Bones
                    </button>
                    <button type="button" class="list-group-item list-group-item-danger">
                        <span class="glyphicon glyphicon-fire"></span>&nbsp;&nbsp;&nbsp;&nbsp;Burns
                    </button>
                    <button type="button" class="list-group-item">
                        <span class="glyphicon glyphicon-alert"></span>&nbsp;&nbsp;&nbsp;&nbsp;Choking
                    </button>
                    <button type="button" class="list-group-item list-group-item-info">
                        <span class="glyphicon glyphicon-compressed"></span>&nbsp;&nbsp;&nbsp;&nbsp;Dislocation
                        </button>
                    <button type="button" class="list-group-item list-group-item-danger">
                        <span class="glyphicon glyphicon-scissors"></span>&nbsp;&nbsp;&nbsp;&nbsp;Lacerations
                    </button>
                    <button type="button" class="list-group-item">
                        <span class="glyphicon glyphicon-pushpin"></span>&nbsp;&nbsp;&nbsp;&nbsp;Puncture Wounds
                    </button>
                    <button type="button" class="list-group-item list-group-item-info">
                        <span class="glyphicon glyphicon-flash"></span>&nbsp;&nbsp;&nbsp;&nbsp;Seizures
                    </button>
                </div>
            </div>
        </div>
